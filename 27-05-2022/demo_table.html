    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <h1>Demo Table HTML</h1>
        <!-- quản lí mã nguồn với git , căn bản về Ux UI, các thẻ HTml cơ bản, HTML form & table-->
        <table >
            <!-- tr là table row -->
            <tr>
              <!-- th là table header -->
              <th>STT</th>
              <th>Bài Học</th>
            </tr>
            <tr>
                <!-- table data -->
                <td>2</td>
                <td>căn bản về Ux UI</td>
            </tr>
            <tr>
                <td>3</td>
                <td>quản lí mã nguồn với git</td>
            </tr>
            <tr>
                <td>4</td>
                <td>các thẻ HTml cơ bản</td>
            </tr>
            <tr>
                <td>5</td>
                <td>HTML form & table</td>
            </tr>
        </table>
    </body>
    </html>
</body>
